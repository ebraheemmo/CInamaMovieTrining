<div class="register-form" *ngIf="hidfrmlogin">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
          <form  [formGroup]="Loginform"(ngSubmit)="onsubmit()"  >

            <!-- <div class="alert alert-danger alert-dismissible fade show" role="alert"
            *ngIf="message != null && message != ''">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span> -->


            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>


              <div class="form-group " >
                <label >Email</label>
                <input type="text" id="Email" formControlName="Email"class="form-control" [ngClass]="{'is-invalid': submitted && f['Email'].errors }" />

                <div *ngIf="submitted && f['Email'].errors" class="invalid-feedback">
                  <div *ngIf="f['Email'].errors['required']">Email is required</div>
                  <div *ngIf="f['Email'].errors['Email']">Email is invalid</div>

                </div>


              </div>




              <div class="form-group">
                <label class="form-label" for="Password">Password</label>
                <input type="Password"  id="Password"formControlName="Password" class="form-control"[ngClass]="{ 'is-invalid': submitted && f['Password'].errors }" />

                   <div *ngIf="submitted && f['Password'].errors" class="invalid-feedback">
                     <div *ngIf="f['Password'].errors['required']">Password is required</div>
                       <div *ngIf="f['Password'].errors['minlength']">
                       Password must be at least 6 characters
                     </div>
                    <div *ngIf="f['Password'].errors['maxlength']">
                        Username must not exceed 40 characters
                       </div>

                    </div>
              </div>


              <div class="form-group">
                <label class="form-label" for="RemamberMe" >RemamberMe</label>
                <input type="checkbox" id="RemamberMe"formControlName="RemamberMe"/>


            </div>


<!--  [routerLink]="['/Resetepass']"  -->
              <p class="small mb-5 pb-lg-2"><a routerLinkActive="router-link-active"(click)="showresetpas()"   routerLinkActive="router-link-active"  class="text-white-50" >Forgot password?</a></p>
              <!-- [disabled]="Loginform.invalid" -->
              <button  class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            </div>

            <div>
              <p class="mb-0">Don't have an account? <a routerLink="Regestertion" routerLinkActive="router-link-active"  class="text-white-50 fw-bold">Sign Up</a></p>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
